<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet with History</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #b71c1c;
        }

        .wallet-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: green;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #b71c1c;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .history-container {
            margin-top: 20px;
            text-align: left;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸ’° Wallet</h1>

    <div class="wallet-container">
        <h3>Current Balance</h3>
        <p class="balance" id="balance">â‚¹0.00</p>

        <input type="number" id="amount" placeholder="Enter amount" min="1">
        <br>
        <button onclick="addFunds()">Add Funds</button>
        <button onclick="spendFunds()">Spend Funds</button>
        <button onclick="withdrawAll()">Withdraw All</button>
    </div>

    <div class="history-container">
        <h3>Transaction History</h3>
        <div id="history"></div>
        <button onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        // Load wallet balance and history
        document.addEventListener("DOMContentLoaded", loadWallet);

        function loadWallet() {
            let savedBalance = localStorage.getItem("walletBalance");
            if (savedBalance) {
                document.getElementById("balance").textContent = "â‚¹" + parseFloat(savedBalance).toFixed(2);
            }
            loadHistory();
        }

        function updateWallet(newBalance) {
            document.getElementById("balance").textContent = "â‚¹" + newBalance.toFixed(2);
            localStorage.setItem("walletBalance", newBalance);
        }

        function addFunds() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            let currentBalance = parseFloat(localStorage.getItem("walletBalance")) || 0;
            let newBalance = currentBalance + amount;
            updateWallet(newBalance);
            addToHistory("Added â‚¹" + amount);
            document.getElementById("amount").value = "";
        }

        function spendFunds() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            let currentBalance = parseFloat(localStorage.getItem("walletBalance")) || 0;
            if (amount > currentBalance) {
                alert("Insufficient funds!");
                return;
            }

            let newBalance = currentBalance - amount;
            updateWallet(newBalance);
            addToHistory("Spent â‚¹" + amount);
            document.getElementById("amount").value = "";
        }

        function withdrawAll() {
            let currentBalance = parseFloat(localStorage.getItem("walletBalance")) || 0;
            if (currentBalance === 0) {
                alert("No funds to withdraw.");
                return;
            }

            updateWallet(0);
            addToHistory("Withdrew â‚¹" + currentBalance);
        }

        function addToHistory(entry) {
            let history = JSON.parse(localStorage.getItem("walletHistory")) || [];
            history.push(entry);
            localStorage.setItem("walletHistory", JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            let history = JSON.parse(localStorage.getItem("walletHistory")) || [];
            let historyDiv = document.getElementById("history");
            historyDiv.innerHTML = history.map(item => `<div class="history-item">${item}</div>`).join("");
        }

        function clearHistory() {
            localStorage.removeItem("walletHistory");
            document.getElementById("history").innerHTML = "";
        }
    </script>

</body>
</html>
