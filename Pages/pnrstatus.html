    <div class="container">
        <h2>Check PNR Status</h2>
        <label for="pnrType">Select Type:</label>
        <select id="pnrType">
            <option value="train">Train PNR</option>
            <option value="flight">Flight PNR</option>
        </select>
        <input type="text" id="pnrInput" placeholder="Enter PNR Number" maxlength="10">
        <button onclick="checkPNR()">Check Status</button>
        <div id="statusResult"></div>
    </div>
    <script>
        function checkPNR() {
            const pnrType = document.getElementById("pnrType").value;
            const pnrNumber = document.getElementById("pnrInput").value;
            const resultDiv = document.getElementById("statusResult");
            
            if (pnrNumber.length < 6) {
                resultDiv.innerHTML = "Please enter a valid PNR number.";
                resultDiv.style.color = "red";
                return;
            }
            
            // Simulating a response (Replace with actual API call in production)
            setTimeout(() => {
                let status = Math.random() > 0.5 ? "Confirmed" : "Waitlisted";
                resultDiv.innerHTML = `${pnrType.toUpperCase()} PNR ${pnrNumber} Status: <strong>${status}</strong>`;
                resultDiv.style.color = status === "Confirmed" ? "green" : "orange";
            }, 1000);
        }
    </script>
