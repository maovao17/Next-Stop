<div class="nav-bar-elements user-menu" id="profile-section" style="display: none;">

    <main id="flight-booking">
        <h1>Book Your Flight</h1>
        <div class="booking-form">
            <label for="trip-type">Trip Type:</label>
            <select id="trip-type">
                <option value="one-way">One Way</option>
                <option value="round-trip">Round Trip</option>
                <option value="multi-city">Multicity</option>
            </select>

            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Enter departure city">

            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Enter destination city">

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date">

            <label for="return-date">Return Date (If Round Trip):</label>
            <input type="date" id="return-date" disabled>

            <label for="travelers">Travelers & Class:</label>
            <select id="travelers">
                <option value="economy">Economy</option>
                <option value="premium-economy">Premium Economy</option>
                <option value="business">Business</option>
            </select>

            <label for="special-fare">Special Fare:</label>
            <select id="special-fare">
                <option value="none">None</option>
                <option value="student">Student</option>
                <option value="senior-citizen">Senior Citizen</option>
                <option value="armed-forces">Armed Forces</option>
            </select>

            <button id="search-flights">Search Flights</button>
        </div>
        <div id="flight-results"></div>
    </main>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Details</h2>
            <div id="payment-details"></div>
            
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16">
    
            <label for="card-expiry">Expiry (MM/YY):</label>
            <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5">
    
            <label for="card-cvv">CVV:</label>
            <input type="text" id="card-cvv" placeholder="123" maxlength="3">
    
            <button id="confirm-payment">Confirm Payment</button>
        </div>
    </div>
    
    <script src="/Assets/js/flight.js"></script>
