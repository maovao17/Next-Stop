<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking - #Next Stop</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css"> 
    <link rel="stylesheet" href="/Assets/css/train.css">
    <link rel="shortcut icon" href="../Assets/logos/N (3).png" type="image/x-icon">
</head>
<body>
    <nav id="navbar">
        <div class="logo"><img src="../Assets/logos/N (3).png" alt="Logo"></div>
        <div class="nav-bar-elements"><a href="../index.html"><img src="../Assets/logos/home_738822.png" alt=""><span>Home</span></a></div>
        <div class="nav-bar-elements"><a href="TravelHistory.html"><img src="../Assets/logos/compass_18752443.png" alt=""><span>Trips</span></a></div>
        <div class="nav-bar-elements"><a href="Travel.html"><img src="../Assets/logos/forum_16705870.png" alt=""><span>Travel Stories</span></a></div>
        <div class="nav-bar-elements search-bar">
            <input type="search" id="search-bar" placeholder="Search...">
            <img src="../Assets/logos/magnifying-glass_5844467.png" alt="Search Icon">
        </div>
        <div class="nav-bar-elements"><a href="login.html" class="auth-button">Sign In</a><a href="signup.html" class="auth-button">Sign Up</a></div>
    </nav>

    <div id="homepage-img-background"></div>

    <main id="train-booking">
        <h1>Book Your Train Ticket</h1>
        <div class="booking-form">
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Enter departure station">
            
            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Enter destination station">
            
            <label for="date">Date:</label>
            <input type="date" id="date">

            <button id="search-trains">Search Trains</button>
        </div>
        <div id="train-results"></div>
    </main>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <h2>Payment Details</h2>
            <div id="payment-details"></div>
    
            <label>Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1121" maxlength="16">
            
            <label>Expiry Date (MM/YY):</label>
            <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5">
            
            <label>CVV:</label>
            <input type="text" id="card-cvv" placeholder="123" maxlength="3">
            
            <button id="confirm-payment">Confirm Payment</button>
            <button onclick="closePaymentModal()">Cancel</button>
        </div>
    </div>

    <script src="/Assets/js/train.js"></script>
</body>
</html>
